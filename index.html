<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعتبارسنجی initData</title>
    <script src="https://developer.eitaa.com/eitaa-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="mb-3">
                            <i class="bi bi-shield-check text-primary fs-1"></i>
                        </div>
                        <h2 class="card-title mb-4">اعتبارسنجی initData</h2>
                                             
                        <button class="btn btn-primary btn-lg mb-4" id="sendButton">
                            <i class="bi bi-send me-2"></i>ارسال initData به سرور
                        </button>
                        
                        <div class="d-none" id="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">در حال بارگذاری...</span>
                            </div>
                            <p class="mt-2 text-muted">در حال ارسال اطلاعات</p>
                        </div>
                        
                        <div id="result" class="mt-3">
                            <p class="text-muted">نتیجه اینجا نمایش داده خواهد شد</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // اضافه کردن event listener بعد از لود شدن صفحه
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('sendButton').addEventListener('click', sendInitData);
        });

        function sendInitData() {
            document.getElementById('loading').classList.remove('d-none');
            
            // بررسی وجود کتابخانه Eitaa
            if (!window.Eitaa || !window.Eitaa.WebApp) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-warning text-center" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>SDK Eitaa بارگذاری نشده است
                    </div>
                `;
                document.getElementById('loading').classList.add('d-none');
                return;
            }

            // دریافت initData از Eitaa Web App
            const initData = window.Eitaa.WebApp.initData;
            
            if (!initData) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-warning text-center" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>initData یافت نشد
                    </div>
                `;
                document.getElementById('loading').classList.add('d-none');
                return;
            }

            // ارسال initData به سرور - اصلاح خطای سینتکس
            fetch('http://localhost:8080/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    initData: initData
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                if (data.status === 'success') {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success" role="alert">
                            <div class="text-center mb-3">
                                <i class="bi bi-check-circle fs-1"></i>
                                <h4 class="mt-2">${data.message}</h4>
                            </div>
                            <hr>
                            <div class="text-start">
                                <h5 class="mb-3">اطلاعات کاربر:</h5>
                                <div class="row">
                                    <div class="col-6 text-center">
                                        <p><strong>شناسه کاربر:</strong></p>
                                        <p><strong>نام:</strong></p>
                                        <p><strong>نام خانوادگی:</strong></p>
                                        <p><strong>زبان:</strong></p>
                                        <p><strong>دسترسی ارسال پیام:</strong></p>
                                    </div>
                                    <div class="col-6 text-center">
                                        <p>${data.user.id || '---'}</p>
                                        <p>${data.user.first_name || '---'}</p>
                                        <p>${data.user.last_name || '---'}</p>
                                        <p>${data.user.language_code || '---'}</p>
                                        <p>${data.user.allows_write_to_pm ? 'بله' : 'خیر'}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger text-center" role="alert">
                            <i class="bi bi-x-circle me-2"></i>${data.message || 'خطا در اعتبارسنجی'}
                        </div>
                    `;
                }
                document.getElementById('loading').classList.add('d-none');
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger text-center" role="alert">
                        <i class="bi bi-x-circle me-2"></i>خطا در ارسال اطلاعات: ${error}
                    </div>
                `;
                document.getElementById('loading').classList.add('d-none');
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
